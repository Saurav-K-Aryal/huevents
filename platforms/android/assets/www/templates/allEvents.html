<ion-view style="" title="All Events">
    <ion-content class="has-header" padding="'true'">
    	<ion-list>
    		<ion-item ng-repeat='event in events track by event.objectId' ng-href="#/eventDetails/{{event.objectId}}">



            <div class="list">

             <a class="item item-thumbnail-left" ng-href="#/eventDetails/{{event.objectId}}">
                  <img src="{{event.image.url}}" width = 100>
                  <h2>{{event.name}}</h2>
                  <p>{{event.venue}}</p>
                   <p>{{event.date.substring(0,10)}}</p>
                  <p>{{event.time}}</p>
            </a>

   

            </div>


    		</ion-item>
    	</ion-list>	
    </ion-content>
</ion-view>
